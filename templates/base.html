<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="{{ url_for('static', filename='js/chart.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </head>
  <body class="m-0 font-sans bg-gradient-radial min-h-screen">
    <div class="bg-accent"></div>
    <div class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Search tasks..." 
        aria-label="Search tasks"
      />
      <button 
        class="search-clear-btn" 
        id="searchClearBtn" 
        type="button" 
        title="Clear search"
        style="display: none;"
      >
        ✕
      </button>
    </div>
    <button class="theme-toggle" id="themeToggle" type="button" aria-pressed="false">
      <span class="theme-toggle__icon" aria-hidden="true"></span>
      <span class="theme-toggle__label" data-theme-label>Dark mode</span>
    </button>
    <button class="export-toggle" id="exportToggle" type="button" title="Export tasks">
      <span class="export-toggle__icon" aria-hidden="true">↓</span>
      <span class="export-toggle__label">Export</span>
    </button>
    <main class="shell relative z-10 max-w-[1080px] mx-auto px-6 pt-12 pb-20">
      {% block content %}{% endblock %}
    </main>
    {% include "export_modal.html" %}
  </body>
</html>
